<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexique Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lexique Web</h1>
    <input type="text" id="search" placeholder="Rechercher..." aria-label="Rechercher dans le lexique">
  </header>
  <main>
    <aside>
      <nav>
        <ul id="menu-categories" aria-label="Menu des catégories">
          <!-- Les catégories seront insérées ici -->
        </ul>
      </nav>
    </aside>
    <section>
      <table>
        <thead>
          <tr>
            <th>Terme</th>
            <th>Définition</th>
          </tr>
        </thead>
        <tbody id="contenu-lexique">
          <!-- Les termes seront insérés ici -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
